<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Registro de Pacientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <a class="enlace" href="../index.html">Inicio</a>
      <a class="enlace" href="./agregarTurno.html">Nuevo turno</a>
      <a class="enlace" href="./atendidos.html">Pacientes Atendidos</a>
      <a class="enlace" href="./doctores.html">Doctores</a>
    </nav>

    <div class="row">
      <section>
        <article class="titulo">
          <h2>Agregar Nuevo Paciente:</h2>
        </article>

        <article class="formulario">
          <form action="">
            <h3>Nombre del Paciente:</h3>
            <input
              class="item"
              id="nombre"
              type="text"
              placeholder="Nombre del paciente"
            />
            <h3>Apellido del Paciente:</h3>
            <input
              class="item"
              id="apellido"
              type="text"
              placeholder="Apellido del paciente"
            />
            <h3>Doctor con el que se atiende:</h3>
            <select id="doctor">
              <option value="Tarjeta de crédito">Tarjeta de crédito</option>
              <option value="Tarjeta de débito">Tarjeta de débito</option>
              <option value="Efectivo">Efectivo</option>
            </select>
            <h3>Fecha:</h3>
            <input type="date" class="input" id="fecha" />
            <h3>Horario:</h3>
            <select id="horarios">
              <option value="Tarjeta de crédito">Tarjeta de crédito</option>
              <option value="Tarjeta de débito">Tarjeta de débito</option>
              <option value="Efectivo">Efectivo</option>
            </select>
            <h3>Observaciones:</h3>
            <input
              class="item"
              id="obs"
              type="text"
              placeholder="Observaciones de paciente..."
            />
            <div id="button" class="button" onclick="onRegistrarDato()">
              Registrar Datos
            </div>
          </form>
        </article>
      </section>
    </div>
  </body>
</html>
